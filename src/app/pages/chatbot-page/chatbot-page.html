<div class="min-h-screen pb-24 flex flex-col chatbot-container">
  <div class="max-w-[412px] w-full mx-auto px-2 sm:px-[6px] pt-4 sm:pt-7 flex-1 flex flex-col">
    <!-- Chat Messages Area -->
    <div class="flex-1 overflow-y-auto mb-2" #messagesContainer>
      <!-- Dynamic Messages -->
      <div *ngFor="let message of messages; let i = index" class="mb-4">
        <!-- Assistant Message -->
        <div *ngIf="message.role === 'assistant'" class="assistant-message-container">
          <!-- Message Bubble with overlapping goat -->
          <div class="bg-cyan-light/20 rounded-[20px] border-b border-cyan p-3 sm:p-4 relative">
            <!-- Goat positioned to overlap the text block -->
            <div class="goat-overlay absolute -top-2 -left-2 sm:-top-3 sm:-left-3">
              <img 
                src="https://api.builder.io/api/v1/image/assets/TEMP/3d85b47b961d90411b4c1a275be97159b551a8b5?width=208" 
                alt="Assistant" 
                class="w-[80px] h-[80px] sm:w-[120px] sm:h-[120px] object-contain"
              />
            </div>
            
            <!-- Text content with left padding to avoid overlap -->
            <div class="message-content pl-12 sm:pl-20">
              <p class="text-cyan font-bold text-xs uppercase leading-[10px] text-justify assistant-message-text" 
                 [innerHTML]="message.content | nl2br">
              </p>
            </div>
          </div>
        </div>

        <!-- User Message -->
        <div *ngIf="message.role === 'user'" class="flex items-start gap-2 sm:gap-3 justify-end">
          <!-- Message Bubble -->
          <div class="flex-1 bg-white/30 rounded-[20px] border-b border-cyan p-3 sm:p-4 mt-2 sm:mt-4 max-w-[85%] sm:max-w-[80%]">
            <p class="text-navy-90 font-bold text-xs uppercase leading-[14px] text-justify user-message-text break-words">
              {{ message.content }}
            </p>
          </div>
          
          <!-- User Avatar (Goat Photo) -->
          <div class="flex-shrink-0">
            <div class="w-[32px] h-[32px] sm:w-[40px] sm:h-[40px] rounded-full overflow-hidden">
              <img 
                [src]="profilePictureService.getProfilePicPath()" 
                alt="User Profile" 
                class="w-full h-full object-cover"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Loading Indicator -->
      <div *ngIf="isLoading" class="assistant-message-container mb-4">
        <div class="bg-cyan-light/20 rounded-[20px] border-b border-cyan p-3 sm:p-4 relative">
          <!-- Goat positioned to overlap the text block -->
          <div class="goat-overlay absolute -top-2 -left-2 sm:-top-3 sm:-left-3">
            <img 
              src="https://api.builder.io/api/v1/image/assets/TEMP/3d85b47b961d90411b4c1a275be97159b551a8b5?width=208" 
              alt="Assistant" 
              class="w-[80px] h-[80px] sm:w-[120px] sm:h-[120px] object-contain"
            />
          </div>
          
          <!-- Loading content with left padding to avoid overlap -->
          <div class="message-content pl-12 sm:pl-20">
            <div class="flex items-center gap-2">
              <div class="animate-pulse text-cyan font-bold text-xs">Tzappu is typing</div>
              <div class="flex gap-1">
                <div class="w-1 h-1 bg-cyan rounded-full animate-bounce"></div>
                <div class="w-1 h-1 bg-cyan rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                <div class="w-1 h-1 bg-cyan rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="mt-auto">
      <div class="relative bg-white/20 rounded-[20px] border-b border-cyan p-3 sm:p-4">
        <input 
          type="text" 
          [(ngModel)]="currentMessage"
          (keypress)="onKeyPress($event)"
          placeholder="write here..." 
          class="w-full bg-transparent text-navy-90 font-bold text-sm placeholder:text-goat-sky placeholder:lowercase focus:outline-none chat-input pr-12"
          [disabled]="isLoading"
        />
        <button 
          (click)="sendMessage()"
          [disabled]="!currentMessage.trim() || isLoading"
          class="absolute right-3 sm:right-4 top-1/2 transform -translate-y-1/2 text-cyan hover:text-cyan-dark disabled:text-gray-400 disabled:cursor-not-allowed"
        >
          <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path>
          </svg>
        </button>
      </div>
      
      <!-- Chat Management Buttons -->
      <div class="flex justify-center gap-3 sm:gap-4 mt-2">
        <button 
          (click)="saveChat()"
          [disabled]="!hasMessagesToSave()"
          class="text-xs text-goat-sky hover:text-cyan transition-colors disabled:text-gray-400 disabled:cursor-not-allowed px-2 py-1"
        >
          Save Chat
        </button>
        <button 
          (click)="clearChat()"
          class="text-xs text-goat-sky hover:text-cyan transition-colors px-2 py-1"
        >
          Clear Chat
        </button>
      </div>
    </div>
  </div>

  <app-navigation></app-navigation>
</div>

<!-- Save Chat Dialog -->
<div *ngIf="showSaveDialog" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-[20px] p-6 max-w-md w-full mx-4">
    <h3 class="text-navy font-bold text-lg mb-4">Save Chat</h3>
    <input 
      type="text" 
      [(ngModel)]="chatTitle"
      placeholder="Enter chat title..."
      class="w-full bg-cyan-light/20 rounded-[20px] border-b border-cyan p-3 mb-4 text-navy-90 font-bold text-sm placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan"
    />
    <div class="flex gap-3 justify-end">
      <button 
        (click)="cancelSaveChat()"
        class="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors"
      >
        Cancel
      </button>
      <button 
        (click)="confirmSaveChat()"
        class="px-4 py-2 bg-cyan text-white rounded-[20px] hover:bg-cyan-dark transition-colors"
      >
        Save
      </button>
    </div>
  </div>
</div>

<!-- Chat History Toggle Button -->
<button 
  (click)="toggleChatHistory()"
  class="fixed right-2 sm:right-4 top-2 sm:top-4 z-50 bg-cyan/90 hover:bg-cyan text-white rounded-full p-2 sm:p-3 shadow-lg transition-all duration-200 hover:scale-105"
  title="Chat History"
>
  <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
  </svg>
</button>

<!-- Chat History Modal -->
<div *ngIf="showChatHistory" class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <!-- Backdrop -->
  <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" (click)="toggleChatHistory()"></div>
  
  <!-- Modal Content -->
  <div class="relative bg-white/95 backdrop-blur-sm rounded-[20px] border border-cyan shadow-2xl max-w-[90vw] w-full max-w-md max-h-[80vh] overflow-hidden">
    <!-- Header -->
    <div class="bg-cyan-light/20 border-b border-cyan p-4 flex items-center justify-between">
      <h3 class="text-navy font-bold text-lg">Saved Chats</h3>
      <button 
        (click)="toggleChatHistory()"
        class="w-8 h-8 flex items-center justify-center hover:bg-white/30 rounded-lg transition-colors"
      >
        <svg class="w-6 h-6 text-navy" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    
    <!-- Content -->
    <div class="p-4 overflow-y-auto max-h-[60vh]">
      <div *ngIf="savedChats.length === 0" class="text-gray-500 text-sm text-center py-8">
        No saved chats yet
      </div>
      
      <div *ngFor="let chat of savedChats" class="mb-3 last:mb-0">
        <div 
          (click)="loadChat(chat.id)"
          class="bg-cyan-light/20 rounded-[15px] p-3 cursor-pointer hover:bg-cyan-light/30 transition-colors group"
        >
          <div class="flex justify-between items-start mb-1">
            <h4 class="text-navy font-bold text-sm leading-tight flex-1 mr-2">{{ chat.title }}</h4>
            <button 
              (click)="deleteChat(chat.id, $event)"
              class="text-red-500 hover:text-red-700 opacity-0 group-hover:opacity-100 transition-opacity text-sm"
            >
              Ã—
            </button>
          </div>
          <p class="text-gray-600 text-xs">{{ formatDate(chat.created_at) }}</p>
          <p class="text-gray-500 text-xs">{{ chat.message_count || 0 }} messages</p>
        </div>
      </div>
    </div>
  </div>
</div>
