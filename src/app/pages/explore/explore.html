<div class="min-h-screen bg-gradient-main pb-24">
  <div class="max-w-[412px] mx-auto px-[6px]">
    <!-- Goat mascot -->
    <div class="w-[114px] h-[171px] mt-[-14px] ml-3">
      <img 
        src="https://api.builder.io/api/v1/image/assets/TEMP/85335c987e9ae8ac6b1b4c944aca2140d49c0e3a?width=228" 
        alt="Goat mascot" 
        class="w-full h-full object-contain"
      />
    </div>

    <!-- Title -->
    <div class="text-right mb-6 pr-4">
      <h1 class="text-navy font-bold text-[36px] uppercase leading-[35px]" style="letter-spacing: -2.52px;">
        explore the<br>weather
      </h1>
    </div>

    <!-- Search Bar with Calendar -->
    <div class="mb-6">
      <app-calendar-picker
        [selectedDate]="selectedDate()"
        [disabled]="false"
        (dateSelected)="onDateSelected($event)"
        (placeSelected)="onPlaceSelected($event)"
      ></app-calendar-picker>
    </div>

    <!-- Page indicator -->
    <div class="flex justify-center gap-3 mt-[500px]">
      <div class="w-6 h-6 rounded-full bg-gray-300"></div>
      <div class="w-6 h-6 rounded-full bg-gray-300"></div>
      <div class="w-6 h-6 rounded-full bg-goat-blue/80 border border-gray-300/15"></div>
    </div>
  </div>

  <app-navigation></app-navigation>
</div>
