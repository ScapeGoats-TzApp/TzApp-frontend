<div class="min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">
  <!-- User Profile Picture -->
  <div class="profile-container w-48 h-48 sm:w-56 sm:h-56 md:w-64 md:h-64 rounded-full overflow-hidden relative flex items-center justify-center border-4 border-white/30 shadow-2xl mb-8">
    <img 
      [src]="profilePictureService.getProfilePicPath()" 
      [alt]="'Profile of ' + userName" 
      class="w-full h-full object-cover"
    />
  </div>

  <!-- Personalized Greeting -->
  <h1 class="text-white text-center font-bold text-4xl mb-12 capitalize" style="text-shadow: 0 2px 7px #011C40; letter-spacing: -2.52px;">
    Hi {{ userName }}!
  </h1>

  <!-- Loading dots -->
  <div class="flex gap-3 mb-24">
    <div class="w-2 h-12 rounded-full bg-navy"></div>
    <div class="w-2 h-12 rounded-full bg-navy"></div>
    <div class="w-2 h-12 rounded-full bg-navy"></div>
  </div>

  <!-- Bottom text -->
  <div class="absolute bottom-8 text-center">
    <p class="text-white/80 font-bold text-xl">Scape Goats</p>
    <p class="text-white/80 font-bold text-sm">Nasa SpaceApps</p>
  </div>
</div>
