<div class="loading-screen min-h-screen w-full flex flex-col items-center justify-between py-8 px-4 sm:py-12 md:py-16 relative overflow-hidden">
  
  <!-- User Profile Picture -->
  <div class="flex-1 flex items-center justify-center w-full max-w-md mx-auto mt-8 sm:mt-12 md:mt-16">
    <div class="profile-container w-48 h-48 sm:w-56 sm:h-56 md:w-64 md:h-64 rounded-full overflow-hidden relative flex items-center justify-center border-4 border-white/30 shadow-2xl">
      <img 
        [src]="profilePictureService.getProfilePicPath()" 
        [alt]="'Profile of ' + userName" 
        class="w-full h-full object-cover"
      />
    </div>
  </div>

  <!-- Personalized Greeting -->
  <div class="text-center mb-4">
    <h1 class="greeting-text text-4xl sm:text-5xl md:text-6xl font-bold text-white capitalize">
      Hi {{ userName }}!
    </h1>
  </div>

  <!-- Three Dots Loading Animation -->
  <div class="loading-dots flex items-center justify-center gap-3 mb-8 sm:mb-12">
    <div class="dot w-2 h-12 rounded-full bg-navy"></div>
    <div class="dot w-2 h-12 rounded-full bg-navy animation-delay-200"></div>
    <div class="dot w-2 h-12 rounded-full bg-navy animation-delay-400"></div>
  </div>

  <!-- Branding -->
  <div class="text-center mb-4">
    <p class="brand-text text-white/80 font-bold">
      <span class="text-lg sm:text-xl">Scape Goats</span><br>
      <span class="text-sm sm:text-base">Nasa SpaceApps</span>
    </p>
  </div>

</div>
